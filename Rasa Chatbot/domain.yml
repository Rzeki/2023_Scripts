version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - chitchat
  - list_upcoming_matches
  - list_past_matches
  - list_players
  - thankful

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_thankful:
  - text: "Im just doing my job, but I'm glad that I was able to help!"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_please_rephrase:
  - text: "I'm sorry, I didn't quite understand that. Could you rephrase?"
  
  utter_chitchat/ask_name:
  - text: "Hello, my name is E.S.P.O the eSport Bot."

  utter_chitchat/creation:
  - text: "I was created using Rasa - an open-source framework to build text and voice-based chatbots."

  utter_chitchat/what_can_you_do:
    - text: "Currently I can: \n - List all upcoming matches \n - List all past matches \n - List all players"

actions:
  - action_get_upcoming_matches
  - action_get_past_matches
  - action_get_players

# slots:
#   wanted_date:
#     type: date

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
